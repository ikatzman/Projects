<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="stylesheet" type="text/css" href="calendar.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      //these two jquery functions are part of our creative portion, we used a slideToggle for
      //our add and edit event panels
      $(document).ready(function(){
        $("#flip").click(function(){
          $("#panel").slideToggle("slow");
        });
      });

      $(document).ready(function(){
        $("#flip2").click(function(){
          $("#panel2").slideToggle("slow");

    <!--Login and new user stuff (buttons and text inputs)-->
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login_btn">Log In</button>
    <button id="logout_btn">Log Out</button>
    <p class = "confirm"></p>
    <div id = "newusermessage">New user? Register here <br> (Log in after creating account):</div>
    <br>

    <input type="password" id="new_password" placeholder="New password" />
    <button id="register_btn">Register</button>
    <br>

    <!--Menu to add events to the calendar-->
    <div id="flip">Add Event</div>
    <div id="panel">
        <input type="text" id="eventTitle" placeholder="Enter Title"/>
        <input type="date" id="eventDate"/>
        <input type="time" id="eventTime"/>
        <input type="text" id="eventText" placeholder="Enter Event Details"/>
        <button id="eventSubmit">Submit!</button>
    </div>

    <br>
    Time:

    <br>
    Detail:

    <br>
    ID (to use for delete and edit):

    <br>
